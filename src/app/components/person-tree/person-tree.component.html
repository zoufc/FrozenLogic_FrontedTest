<div class="emptyNodeArrayView" *ngIf="nodes?.length == 0">
  <p>The Tree is currently empty.</p>
  <button class="addNodeBtn" [routerLink]="['/create', '']">Add a node</button>
</div>
<br />
<p class="isLoading" *ngIf="isLoading">LOADING...</p>
<app-person-children [nodes]="nodes"></app-person-children>
