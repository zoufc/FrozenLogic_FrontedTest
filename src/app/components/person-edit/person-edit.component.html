<div class="editForm">
  <form [formGroup]="editForm" (ngSubmit)="onSubmitEditNodeForm()">
    <h1>Node edition for Person with id={{ actualNodeValue?.id }}</h1>
    <small
      ><span id="noticeTitle">NOTICE: </span>If this node is the main root,
      changing its parentId will destroy the actuel tree.</small
    >
    <br />
    <input
      type="text"
      name="parentId"
      id="parentIdInput"
      placeholder="parent id"
      formControlName="parent"
    />
    <br />
    <input
      type="text"
      name="nodeName"
      id="nodeNameInput"
      placeholder="node name"
      formControlName="name"
      [ngModel]="actualNodeValue?.name"
    />
    <br />
    <button *ngIf="!isUpdating" type="submit" id="editBtn">Edit node</button>
    <p *ngIf="isUpdating">Updating...</p>
  </form>
</div>
